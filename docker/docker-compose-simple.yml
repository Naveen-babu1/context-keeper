# Save as docker-compose-simple.yml
version: '3.9'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: context-keeper-qdrant
    ports:
      - "6333:6333"
    environment:
      - QDRANT__LOG_LEVEL=INFO
    restart: unless-stopped
    # No volumes - uses container storage

  redis:
    image: redis:7-alpine
    container_name: context-keeper-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    # No volumes

  ollama:
  image: ollama/ollama:latest
  container_name: context-keeper-ollama
  ports:
    - "11434:11434"
  volumes:
    - D:/ollama_models:/root/.ollama  # Changed to D drive
  environment:
    - OLLAMA_KEEP_ALIVE=24h
  restart: unless-stopped

networks:
  default:
    name: context-keeper-network