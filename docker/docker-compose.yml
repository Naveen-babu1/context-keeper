version: '3.9'

services:
  # Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: context-keeper-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_data:/qdrant/storage
    restart: unless-stopped

  # Ollama with D drive storage
  ollama:
    image: ollama/ollama:latest
    container_name: context-keeper-ollama
    ports:
      - "11434:11434"
    volumes:
      - /d/ollama_models:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: context-keeper-redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis_data:/data
    restart: unless-stopped

  # Neo4j (optional)
  neo4j:
    image: neo4j:5-community
    container_name: context-keeper-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - ./neo4j_data:/data
    environment:
      - NEO4J_AUTH=neo4j/contextkeeper2024
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: context-keeper-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    
  backend:
    build: ./backend
    container_name: context-keeper-backend
    ports:
      - "8000:8000"
    # ... rest of backend config

  nginx:
    image: nginx:alpine
    container_name: context-keeper-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
networks:
  default:
    name: context-keeper-network